<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="word">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="ja">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
          function changeLang(){
            let select = document.getElementById('word');
            let index = select.selectedIndex;
            let ja = document.getElementById('ja');
            let en = document.getElementById('en')
            switch(index){
              case 0:
                ja.style.display = 'block';
                en.style.display = 'block';
                break;
              case 1:
                ja.style.display = 'block';
                en.style.display = 'none';
                break;
              case 2:
                ja.style.display = 'none';
                en.style.display = 'block';
                break;
              case 3:
                ja.style.display = 'block';
                en.style.display = 'block';
            }
            
          }
    </script>
</body>
</html>
