<head>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

    <script>

            document.getElementById('box').style.background = 'red';
            let Answer = document.getElementById('box');
            console.log(Answer);
          });

    </script>
